<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agar.IO Clone</title>

    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div id="gameAreaWrapper" style="display:none;">
        <div id="status">플레이어 수: 0</div>
        <div class="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="채팅하기..." />
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>한국 Argar.io</p>
            <input type="text" tabindex="0" autofocus placeholder="여기에 이름을 입력하세요" id="playerNameInput" />
            <b class="input-error">Nick must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">시작</button>
             <button id="settingsButton" >설정</button>
            <br/>
            <div id="instructions">
                <h3>플레이 방법</h3>
                <ul>
                    <li>마우스를 움직여서 원을 움직이세요</li>
                    <li>음식과 다른 플레이어를 먹어서 플레이어를 키우세요. (음식은 계속 재 생성됩니다)</li>
                    <li>많이 먹을수록 크기가 커집니다.</li>
                    <li>목표: 뚱뚱해 지고, 다른 플레이어를 잡아먹으세요!</li>
                </ul>
            </div>
            <div id="settings">
                <h3>설정</h3>
                <ul>
                    <label><input id ="visBord" type="checkbox" onchange="visibleBorder()">테두리 보이기</label>
                    <label><input id ="showMass" type="checkbox" onchange="toggleMass()">크기 보이기</label>
                </ul>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
